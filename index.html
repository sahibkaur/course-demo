<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <blockquote class="quote">
        <p class="quote__text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus omnis commodi quibusdam necessitatibus nesciunt, error cupiditate optio officia molestiae voluptatibus, nihil quo quasi iste harum officiis fugit provident sit minima?</p>

                    <h3 class="media__title quote__author">John Smith</h3>

            </div>
